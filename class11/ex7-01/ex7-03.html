<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Array 객체로 배열 만들기</title>
</head>

<body>
	<h3>Array 객체로 배열 만들기</h3>
	<hr>
	<script>
		var degrees =[22,26.5, 25, 28, 22, 23];
		var sum = 0;
		var a = ["최", "현", "호"];
		for (var i = 0; i < degrees.length; i++)
			sum += degrees[i];

		document.write("평균 온도는 " + sum / degrees.length + "<br>");
		document.write("이름 : "+a.slice(0,2));
	</script>
</body>

</html>
